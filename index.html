<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicholas Wilson | Strategic Learning Leader</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- App Logic -->
    <script type="text/babel">
        const { useState, useEffect } = React;
        const {

        // --- Navigation ---
        const Navigation = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [

            ];

                <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 shadow-md py-4 backdrop-blur-sm' : 'bg-white/0 py-6'}`}>
                    <div className="max-w-6xl mx-auto px-6 flex justify-between items-center">
                        <a href="#" className={`text-xl font-serif font-bold tracking-tight ${scrolled ? 'text-slate-800' : 'text-slate-900'}`}>

                        </a>

                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className={`text-sm font-medium hover:text-blue-700 transition-colors ${scrolled ? 'text-slate-600' : 'text-slate-700'}`}>
                                    {link.name}
                                </a>
                            ))}

                        {/* Northeastern */}

                                    <h3 className="text-xl font-bold text-slate-900">Senior Associate for Research & Evaluation</h3>

                                <div className="md:w-[45%] md:pl-12">
                                    <p className="text-slate-600 leading-relaxed text-sm">

                                    <h3 className="text-xl font-bold text-slate-900">Educational Programs Associate</h3>

                        {title}

                {subtitle && <p className="text-slate-600 text-sm mb-4 flex-grow">{subtitle}</p>}
                <div className="flex flex-wrap gap-2 mt-auto">

</html>
